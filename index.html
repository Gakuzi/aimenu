</head>
<body>
    <div id="app-container">
        <!-- Main content area for screens -->
        <main id="main-content">
            <!-- Menu Screen -->
            <section id="menu-screen" class="screen active">
                <header class="screen-header">
                    <h1>Меню на неделю</h1>
                    <button id="settings-btn" class="icon-btn" aria-label="Открыть настройки">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </header>
                <div id="menu-content" class="content-area"></div>
                <div class="action-bar">
                    <button id="generate-btn" class="main-action-btn">Сгенерировать меню</button>
                </div>
            </section>
            
            <!-- All Recipes Screen -->
            <section id="recipes-screen" class="screen">
                <header class="screen-header">
                    <h1>Все рецепты</h1>
                </header>
                <div id="recipes-list" class="content-area"></div>
            </section>
            
            <!-- Shopping List Screen -->
            <section id="shopping-screen" class="screen">
                <header class="screen-header">
                     <h1>Список покупок</h1>
                </header>
                <div id="shopping-list-content" class="content-area">
                    <div id="shopping-progress-container"></div>
                    <ul id="shopping-list"></ul>
                </div>
                <div class="action-bar">
                    <button id="print-btn" class="secondary-action-btn">Версия для печати</button>
                </div>
            </section>

            <!-- Recipe Detail Screen -->
            <section id="recipe-detail-screen" class="screen">
                 <header class="screen-header">
                    <button id="back-to-menu-btn" class="icon-btn back-btn" aria-label="Назад">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <h1 id="recipe-detail-title">Рецепт</h1>
                </header>
                <div id="recipe-detail-content" class="content-area"></div>
            </section>
        </main>
        
        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button class="nav-btn active" data-screen="menu-screen" aria-label="Меню">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                <span>Меню</span>
            </button>
            <button class="nav-btn" data-screen="recipes-screen" aria-label="Рецепты">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span>Рецепты</span>
            </button>
            <button class="nav-btn" data-screen="shopping-screen" aria-label="Покупки">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span>Покупки</span>
            </button>
        </nav>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Настройки</h2>
                <button id="close-settings-btn" class="icon-btn" aria-label="Закрыть настройки">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </header>

            <div class="setting-item">
                <label for="days-input">Длительность (дней)</label>
                <div class="stepper">
                    <button id="days-decrement">-</button>
                    <span id="days-value">7</span>
                    <button id="days-increment">+</button>
                </div>
            </div>

            <div class="setting-item">
                <label for="people-input">Количество человек</label>
                <div class="stepper">
                    <button id="people-decrement">-</button>
                    <span id="people-value">3</span>
                    <button id="people-increment">+</button>
                </div>
            </div>

            <div class="setting-item-column">
                <label>Предпочтения</label>
                <textarea id="preferences-input" placeholder="Например: без свинины, больше овощей, простые рецепты..."></textarea>
            </div>
            
            <div class="modal-actions">
                <button id="import-btn" class="secondary-action-btn">Импорт</button>
                <input type="file" id="import-file-input" style="display: none;" accept=".json">
                <button id="export-btn" class="secondary-action-btn">Экспорт</button>
            </div>
            
            <div class="action-bar modal-action-bar">
                 <button id="generate-from-settings-btn" class="main-action-btn">Применить и сгенерировать</button>
            </div>

            <p class="pwa-prompt">Чтобы использовать как приложение:<br>Нажмите «Поделиться» → «Добавить на главный экран».</p>
        </div>
    </div>
    
    <!-- Preloader -->
    <div id="preloader" class="preloader-overlay">
        <div class="preloader-content">
            <div class="spinner"></div>
            <p>Планируем ваше меню...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js" type="module"></script>
</body>
</html>
