# Комментарий: Workflow для авто-деплоя на GH Pages при push в main. Устанавливает deps, build и deploy.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Директория билда
          branch: gh-pages  # Бранч для Pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true